<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trilha Fullstacks Admin</title>
    <link rel="stylesheet" href="/src/view/fullstacksAdmin/main.css" />
    <link rel="stylesheet" href="/src/view/css/global.css" />
    <link rel="stylesheet" href="/src/view/css/bootstrap.css" />
  </head>
  <body>
    
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h4 class="accordion-header" id="headingOne">
          <button class="accordion-button primeiro-accordion-fs" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            O início
          </button>
        </h4>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body modulo-inicio"></div>
        </div>
      </div>
      <div class="accordion-item">
        <h4 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed segundo-accordion-fs" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Conceitos Básicos
          </button>
        </h4>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
          <div class="accordion-body modulo-conceitos"></div>
        </div>
      </div>
      <div class="accordion-item">
        <h4 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed terceiro-accordion-fs" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Opcional
          </button>
        </h4>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
          <div class="accordion-body modulo-opcional"></div>
        </div>
      </div>
    </div>

    <dialog id="modal-adicionar" >
      <h2 class="text-center">Adicionar conteúdo</h2>
      <form method="dialog">
        <label for="titulo">Título do conteúdo</label>
        <input type="text" class="add-conteudo-titulo">
        <label for="titulo">Duração</label>
        <input type="text" class="add-conteudo-duracao" placeholder="00:00:00">
        <label for="titulo">Tipo de conteúdo</label>
        <input type="text" class="add-conteudo-tipo" list="opcoes-conteudo">
          <datalist id="opcoes-conteudo">
            <option value="Curso" selected="true"></option>
            <option value="Vídeo"></option>
            <option value="Livro"></option>
            <option value="Podcast"></option>
            <option value="Glossário"></option>
            <option value="Live"></option>
          </datalist>
        <label for="titulo">Autor do conteúdo</label>
        <input type="text" class="add-conteudo-autor">
        <label for="titulo">URL do conteúdo</label>
        <input type="text" class="add-conteudo-url">
        <label for="titulo">Modulo do conteúdo</label>
        <input type="text" class="add-conteudo-modulo" list="opcoes-modulo">
        <datalist id="opcoes-modulo">
          <option value="inicio" selected="true"></option>
          <option value="conceitos-basicos"></option>
          <option value="opcional"></option>
        </datalist>
        <button type="submit" class="btn-adicionar">Adiconar conteúdo</button>
      </form>
      <button class="add-fechar-modal">x</button>   
    </dialog>

    <dialog id="modal-editar" >
      <h2 class="text-center">Adicionar conteúdo</h2>
      <form method="dialog">
        <label for="titulo">Título do conteúdo</label>
        <input type="text" class="edit-conteudo-titulo">
        <label for="titulo">Duração</label>
        <input type="text" class="edit-conteudo-duracao" placeholder="00:00:00">
        <label for="titulo">Tipo de conteúdo</label>
        <input type="text" class="edit-conteudo-tipo" list="opcoes-conteudo">
          <datalist id="opcoes-conteudo">
            <option value="Curso" selected="true"></option>
            <option value="Vídeo"></option>
            <option value="Livro"></option>
            <option value="Podcast"></option>
            <option value="Glossário"></option>
            <option value="Live"></option>
          </datalist>
        <label for="titulo">Autor do conteúdo</label>
        <input type="text" class="edit-conteudo-autor">
        <label for="titulo">URL do conteúdo</label>
        <input type="text" class="edit-conteudo-url">
        <label for="titulo">Modulo do conteúdo</label>
        <input type="text" class="edit-conteudo-modulo" list="opcoes-modulo">
        <datalist id="opcoes-modulo">
          <option value="inicio" selected="true"></option>
          <option value="conceitos-basicos"></option>
          <option value="opcional"></option>
        </datalist>
        <button type="submit" class="btn-editar">Editar conteúdo</button>
      </form>
      <button class="edit-fechar-modal">x</button>   
    </dialog>

    <img src="/src/view/images/adiciona-icon.svg" class="adiciona-curso" alt="Ícone de adicionar cursos">

    <script type="module" src="/src/controller/conteudosAdminController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
