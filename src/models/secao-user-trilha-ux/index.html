<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trilha UX/UI Designer</title>
    <link rel="stylesheet" href="/src/models/secao-user-trilha-ux/main.css" />
    <link rel="stylesheet" href="/src/view/css/global.css" />
    <link rel="stylesheet" href="/src/view/css/bootstrap.css" />
  </head>
  <body>
    
    <div class="accordion" id="accordionExample" data-trilha="qa">
      <div class="accordion-item">
        <h4 class="accordion-header" id="headingOne">
          <button class="accordion-button primeiro-accordion-ux" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            O in√≠cio
          </button>
        </h4>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body modulo-inicio"></div>
        </div>
      </div>
      <div class="accordion-item">
        <h4 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed segundo-accordion-ux" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Fundamentos de UX
          </button>
        </h4>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
          <div class="accordion-body modulo-fundamentos-ux"></div>
        </div>
      </div>
      <div class="accordion-item">
        <h4 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed terceiro-accordion-ux" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Fundamentos de UI
          </button>
        </h4>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
          <div class="accordion-body modulo-fundamentos-ui"></div>
        </div>
      </div>
      <div class="accordion-item">
        <h4 class="accordion-header" id="headingFour">
          <button class="accordion-button collapsed quarto-accordion-ux" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
            Opcional
          </button>
        </h4>
        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
          <div class="accordion-body modulo-opcional"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/controller/user/conteudosUserControllerUx.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
