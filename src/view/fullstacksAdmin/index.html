<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trilha Fullstacks Admin</title>
    <link rel="stylesheet" href="/src/view/fullstacksAdmin/main.css" />
    <link rel="stylesheet" href="/src/view/css/global-teste.css" />
  </head>
  <body>
    
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h4 class="accordion-header" id="headingOne">
          <button class="accordion-button primeiro-accordion-fs" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            O início
          </button>
        </h4>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body modulo-inicio">
            <section data-id="${entrada._id}" data-trilha="${
              entrada.trilha
            }" class="conteudo" href="#" target="_black">
              <a class="conteudo-container">
                <img src="/src/view/images/cursos-icon.svg" alt="Ícone de ${entrada.tipo}">
                <div class="info-conteudo-container">
                  <h6>Teste Curso</h6>
                  <ul>
                    <li class="duracao">Duração: teste</li>
                    <li li class="autor">| Produzido por: teste</li>
                  </ul>
                </div>
              </a>
              <div class="edicao-container">
                <img src="/src/view/images/edit-icon.svg" class="editar-icon" alt="Ícone de editar conteúdo">
                <img src="/src/view/images/lixeira-icon.svg" class="excluir-icon" alt="Ícone de remover conteúdo">
              </div>
            </section>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h4 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed segundo-accordion-fs" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Conceitos Básicos
          </button>
        </h4>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
          <div class="accordion-body modulo-conceitos"></div>
        </div>
      </div>
      <div class="accordion-item">
        <h4 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed terceiro-accordion-fs" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Opcional
          </button>
        </h4>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
          <div class="accordion-body modulo-opcional"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/controller/conteudosAdminController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
