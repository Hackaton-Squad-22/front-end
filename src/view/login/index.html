<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Juice</title>

<body class="body d-flex justify-content-center align-items-center">
    <form class="form-wrapper">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">E-mail</label>
          <input type="email" class="form-control mail" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div class="erro-email"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input type="password" class="form-control password" id="exampleInputPassword1">
          <div class="erro-password"></div>
        </div>
        <button type="submit" class="button-login btn btn-primary">Entrar</button>
    </form>
    <script type="module" src="/src/controller/loginController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
